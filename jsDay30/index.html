<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <h1>Social Media Dashboard</h1>
            <ul>
                <li><a href="#login" class="nav-link">Login</a></li>
                <li><a href="#register" class="nav-link">Register</a></li>
                <li><a href="#profile" class="nav-link">Profile</a></li>
                <li><a href="#createPost" class="nav-link">Create Post</a></li>
            </ul>
        </nav>        

        <!-- User Authentication -->
        <section id="auth-section">
            <div id="auth-tabs">
                <button class="auth-tab active" data-target="#loginForm">Login</button>
                <button class="auth-tab" data-target="#registerForm">Register</button>
            </div>
            <div class="auth-forms">
                <form id="loginForm" class="auth-form active">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
                </form>

                <form id="registerForm" class="auth-form">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>

        <!-- User Profile -->
        <section id="profile-section" class="hidden">
            <h2>User Profile</h2>
            <form id="profileForm">
                <input type="text" id="profileUsername" placeholder="Username">
                <input type="email" id="profileEmail" placeholder="Email">
                <input type="file" id="profileImage" placeholder="Profile Image">
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <!-- Post Creation -->
        <section id="createPost" class="hidden">
            <h2>Create a Post</h2>
            <form id="postForm">
                <textarea id="postText" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <!-- Display Posts -->
        <section id="postsContainer" class="hidden"></section>

        <!-- Notifications -->
        <section id="notificationsContainer" class="hidden"></section>
    </div>

    <script src="script.js"></script>
</body>

</html>
