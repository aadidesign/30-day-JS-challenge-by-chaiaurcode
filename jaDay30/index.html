<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- User Authentication -->
        <div class="auth-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- User Profile -->
        <div class="profile-section">
            <h2>User Profile</h2>
            <form id="profileForm">
                <input type="text" id="profileUsername" placeholder="Username">
                <input type="email" id="profileEmail" placeholder="Email">
                <input type="file" id="profileImage" placeholder="Profile Image">
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Post Creation -->
        <div class="post-section">
            <h2>Create a Post</h2>
            <form id="postForm">
                <input type="text" id="postText" placeholder="What's on your mind?" required>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- Display Posts -->
        <div id="postsContainer"></div>

        <!-- Notifications -->
        <div id="notificationsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
