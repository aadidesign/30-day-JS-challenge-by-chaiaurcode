<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00796b">
    <meta name="description" content="A modern e-commerce website with a sleek UI/UX experience.">
</head>
<body>
    <header>
        <h1>E-commerce Website</h1>
        <nav>
            <button onclick="showSection('product-listing')">Products</button>
            <button onclick="showSection('shopping-cart')">Cart</button>
            <button onclick="showSection('checkout')">Checkout</button>
            <button id="dark-mode-toggle">Dark Mode</button>
        </nav>
    </header>
    <main>
        <section id="product-listing">
            <div id="search-filter">
                <input type="text" id="search" placeholder="Search products...">
                <button onclick="applyFilter()">Filter</button>
            </div>
            <div id="product-grid"></div>
        </section>
        <section id="shopping-cart" class="hidden"></section>
        <section id="checkout" class="hidden"></section>
    </main>
    <script src="scripts.js"></script>
    <script src="pwa.js"></script>

    <div id="notification" class="notification hidden">
        <p>Your order has been submitted successfully!</p>
        <button onclick="closeNotification()">Close</button>
    </div>
    
</body>
</html>
